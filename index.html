<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 移动端 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <!-- swiper插件的css -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <!-- 自己的css -->
    <link rel="stylesheet" href="css/index.css">
    <script>
        ~ function(){
            function computed(){
                var pcWidth=document.documentElement.clientWidth
                var des=750;
                if(pcWidth>750){
                    document.documentElement.style.fontSize="100px";
                    return ;
                }
                document.documentElement.style.fontSize=pcWidth/des*100+"px";
            }
            computed();
    
             }();
    </script>
</head>
<body>
    <div class="main">
        <div class="music ani">
           <audio src="source/school.mp3" loop autoplay></audio>
        </div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide page1">
                   <!-- 第一页 -->
                   <img class="sehun ani" 
                 swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="0s"
                   src="images/sehun.png" alt=""> 

                   <img class="ta ani"
                   swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1s"

                    src="images/ta.png" alt="">

                   <img class="zhen ani" 
                   swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="2s"
                   src="images/zhen.png" alt="">


                   <img class="shixun ani" 
                   swiper-animate-effect="lightSpeedIn" swiper-animate-duration="1s" swiper-animate-delay="4s"
                   
                   src="images/04.png" alt="">

                </div>
                <div class="swiper-slide page2">
                 <!-- 第二页 -->
                 <img class="wenzi ani" src="../SEhun/images/wenzi.png"
                 swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="0s"
                  alt="">
                 <img class="se ani" src="../SEhun/images/07.png" 
                 swiper-animate-effect="lightSpeedIn" swiper-animate-duration="1s" swiper-animate-delay="1s" 
                 alt="">

                        <!-- 诗歌 -->
                        <div class="textContent ani" >
                            <p class="ani" 
                            swiper-animate-effect="bounceInDown" swiper-animate-duration="1.5s" swiper-animate-delay="2s">
                            时间会留下最真的人</p>
                            <p class="ani" 
                            swiper-animate-effect="bounceInDown" swiper-animate-duration="1.5s" swiper-animate-delay="3s">
                            时间是最长情的陪伴</p>
                            <p class="ani" 
                            swiper-animate-effect="bounceInDown" swiper-animate-duration="1.5s" swiper-animate-delay="4s">
                            时间悄无声息，却能见证真情</p>
                            <p class="ani" 
                            swiper-animate-effect="bounceInDown" swiper-animate-duration="1.5s" swiper-animate-delay="5s">
                            我们足够幸运遇上彼此</p>
                            <p class="ani" 
                            swiper-animate-effect="bounceInDown" swiper-animate-duration="1.5s" swiper-animate-delay="6s">
                            愿时光能暖，许故人不散</p>
                            <p class="ani" 
                            swiper-animate-effect="bounceInDown" swiper-animate-duration="1.5s" swiper-animate-delay="7s">
                            浓墨重彩的夜空</p>
                          <p class="ani"
                          swiper-animate-effect="bounceInDown" swiper-animate-duration="1.5s" swiper-animate-delay="8s">
                          渺小的星辰和闪烁的萤火虫</p>
                          <p class="ani"
                          swiper-animate-effect="bounceInDown" swiper-animate-duration="1.5s" swiper-animate-delay="9s">
                          以及你，都是别样的风景</p>
                        </div>
                       
                </div>
                <div class="swiper-slide page3">
                  <img class="jvshou ani" 
                  src="images/dongman1.png"
                  swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="0s"
                   alt="">
                  <img class="shudong ani" src="images/shudong.png" alt="" swiper-animate-effect="fadeInRightBig" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
                  <img class="xin ani" src="images/xin.png" 
                  swiper-animate-effect="rotateInDownRight" swiper-animate-duration="1s" swiper-animate-delay="3.5s"
                  alt="">
                  <section class="blackBoard ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="2.5s">
                     <section class="erweima ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="3s">
                     </section>
                     <section class="tips" >
                         <p>喜欢请关注</p>
                     </section>
                  </section>
               </div>


                </div>
            </div>
            
            <!-- 如果需要导航按钮 -->
            <div class="swiper-button-next"></div>
        </div>
    </div>
</body>
</html>
<script>
    ~ function(){
        function computed(){
            var pcWidth=document.documentElement.clientWidth
            var des=750;
            if(pcWidth>750){
                document.documentElement.style.fontSize="100px";

                return ;
            }
            document.documentElement.style.fontSize=pcWidth/des*100+"px";
        }
        computed()

    }();
</script>
<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate.min.js"></script>
<script>
  window.onload = function() {
        var mySwiper = new Swiper ('.swiper-container', {
        direction: 'vertical', // 垂直切换选项
        loop: true, // 循环模式选项
        // 如果需要前进后退按钮
        navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
        },

        on:{
      init: function(){
        swiperAnimateCache(this); //隐藏动画元素 
        swiperAnimate(this); //初始化完成开始动画
      }, 
      slideChangeTransitionEnd: function(){ 
        swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
        //this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); 动画只展现一次，去除ani类名
      } 
    }
        
    
      })        
  }


</script>
